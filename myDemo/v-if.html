<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
  <div id="app">
    <div v-if="type === 'A'">
      A
    </div>
    <div v-else-if="type === 'B'">
      B
    </div>
    <div v-else-if="type === 'C'">
      C
    </div>
    <div v-else>
      Not A/B/C
    </div>
    <div>
      type={{type}}
    </div>
    <input type="button" value="点击" @click="changeType">

    <template v-if="loginType === 'username'">
      <label>Username</label>
      <!--key 用来区分-->
      <input placeholder="Enter your username" key="username-input">
    </template>
    <template v-else>
      <label>Email</label>
      <input placeholder="Enter your email address" key="email-input">
    </template>
  </div>
    </div>
  </body>
</html>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      type : 'A',
      loginType : 'username',
    },
    computed: {

    },
    methods:{
      changeType(){
        this.type = "B";
        this.loginType = this.loginType=='username' ? '123': 'username';
      }
    }
  })
</script>
