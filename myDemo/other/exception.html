<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <div id="app">
      <input value="1" type="text" v-model="message">
      {{message + ''}}
      <br>
      {{message.split('').reverse().join('')}}<br>
      {{message == '' ? true:false}}
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
    }
  })
</script>
