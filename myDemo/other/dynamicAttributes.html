<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <div id="app">
      <input :[something]="message" v-on:[someaction]="doClick" type="button" >
      <br>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      something:'value',
      someaction:'click',
      message: 'Hello Vue!',
    },
    methods:{
      doClick(){
        alert(11111);
      }
    }
  })
</script>
