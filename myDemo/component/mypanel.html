<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <div id="app">
      <component v-bind:is="componentName"></component>
      <input type="button" value="切换组件" @click="changeComponent"/>
    </div>
  </body>
</html>
<script>
  Vue.component('alert-box', {
    template: `
    <div class="demo-alert-box">
      <strong>Error!</strong>
      <slot></slot>
    </div>
  `
  })

  Vue.component('alert-box1', {
    template: `
    <div class="demo-alert-box">
      <strong>Error11111111111111111切换!</strong>
      <slot></slot>
    </div>
  `
  })

  var app = new Vue({
    el: '#app',
    data: {
      componentName: 'alert-box1',
    },
    computed: {
    },
    methods:{
      changeComponent(){
        this.componentName = this.componentName=='alert-box1'? 'alert-box':'alert-box1';
      }
    }
  })
</script>
