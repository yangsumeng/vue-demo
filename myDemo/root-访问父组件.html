<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
    </div>
  </body>
</html>
<script>
  Vue.component('my-component',{
    data:function(){
      return{
        myValue : 1111,
      }
    },
    computed:{
      parentValue:function () {
        return this.$parent.myFunction();
      }
    },
    template:'<li>{{myValue}}  -   {{parentValue}}    -- {{this.$parent.myValue}}</li>'
  });
  var app = new Vue({
    el: '#app',
    data: {
      myValue : 1100,
    },
    computed: {
    },
    methods:{
      myFunction:function(){
        return this.myValue;
      }
    }
  })
  // alert(app.$root.myValue);
  // alert(app.$root.myFunction());
</script>
