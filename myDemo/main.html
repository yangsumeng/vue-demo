<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<html>
  <head>
    <meta charset="utf-8">
    <title>index</title>
  </head>
  <body>
    <div id="app">
      <span  v-bind:style="mystyle" v-if="!show">
         {{message}}
      </span>
      <span style="color: #18b566" v-show="!show">
         {{message}}
      </span>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      mystyle:"color: blue",
      show:false,
    }
  })
</script>
